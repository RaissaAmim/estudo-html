<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Formulário de indentificação</title>

<body>
    <h1>FORMULÁRIO</h1>
<p> </p><label for="nome">Nome:</label>
<br><input type="text" id="nome" nome="nome"><br>

<p></p><label for="sobrenome">Sobrenome </label>
<br><input type="text" id="sobrenome" nome="sobrenome"><br>

<p> </p> <label for="telefone">Telefone:</label>
<br><input type="number" id="telefone" name="telefone"><br>

<p> </p> <label for="endereco">Endereço:</label>
<br><input type="text" id="endereco" name="endereco"><br>

<p> </p> <label for="cep">CEP:</label>
<br><input type="number" id="cep" name="cep"><br>

<p> </p> <label for="escolaridade">Escolaridade:</label>
<br><select name="cars" id="cars">
    <option value="ensino_medio">Ensino Médio</option>
    <option value="superior_cursando">Superior (cursando)</option>
    <option value="superior_incompleto ">Superior (incompleto) </option>
    <option value="superior_concluido">Superior (conclúido) </option>
    <option value="pos graduacao_cursando">Pós graduação (cursando)</option>
    <option value="pos graduacao_incompleto">Pós graduação (incompleto)</option>
    <option value="pos graduacao_concluido">Pós graduação (conclúido)</option>
  </select>

<p></p><label for="informacoes_veridicas">Você confirma que todas as informações são autênticas?</label>

<br> <input type="radio" id="status" name="status" value="sim">
  <label for="status">Sim</label>

  <input type="radio" id="status" name="status" value="nao">
  <label for="status">Não</label>

  <p></p>Você concorda que os dados aqui preenchidos serão usados para válidação do seu cadastro em nosso sistema?<br> 
  <input type="checkbox" id="afirmacao" name="afirmacao">
  <label for="afirmacao">Concordo.</label>



<p></p><button type="button" onclick="alert('Hello world!')">teste</button>

</body>
</html>
